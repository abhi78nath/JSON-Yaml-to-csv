<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/3.14.1/js-yaml.min.js"></script>
    <title>JSON/YAML to CSV Converter</title>
</head>
<body>
    <div class="container">
        <h1>JSON/YAML to CSV Converter</h1>
        <label for="fileInput">Choose a file:</label>
        <input type="file" id="fileInput" accept=".json, .yaml, .yml">
        <button onclick="convertToCSV()">Convert</button>
        <label for="delimiter">CSV Delimiter:</label>
        <input type="text" id="delimiter" placeholder="Default is ','">
        <pre id="output"></pre>
    </div>
    <script src="./converter.js"></script>
</body>
</html>
