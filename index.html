<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/3.14.1/js-yaml.min.js"></script>
    <title>JSON/YAML to CSV Converter</title>
</head>

<body>
    <div class="container2">
        <h1>JSON/YAML to CSV Converter</h1>
        <div class="content">
            <div class="section2">
                
                <label class="form-label" for="fileInput">Choose a JSON/YAML file:</label>
                <input type="file" class="form-control" id="fileInput" accept=".json, .yaml, .yml" />


                <label for="delimiter">CSV Delimiter:</label>
                <input type="text" id="delimiter" placeholder="Default is ','">

                
                <div class="btn-div" style="margin:1rem ;">
                    <!-- <button onclick="convertToCSV()">Convert</button> -->
                    <button onclick="convertToCSV()" type="button" class="btn btn-primary" data-mdb-ripple-init>Convert</button>
                </div>

            </div>
            <div class="output-box">
                <pre id="output"></pre>

            </div>

        </div>
    </div>
    <script src="./converter.js"></script>
</body>

</html>
